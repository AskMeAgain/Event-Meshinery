import com.vanniktech.maven.publish.*

plugins {
    id "com.vanniktech.maven.publish.base"
}

dependencies {
    api project(':modules:meshinery-core')
    api "io.prometheus:simpleclient:${prometheus_simple_client_version}"
    api "io.prometheus:simpleclient_common:${prometheus_simple_client_version}"
    api("org.graphstream:gs-core:${graphstream_version}") {
        exclude group: 'junit', module: 'junit'
    }
    implementation ("org.graphstream:gs-ui:${graphstream_version}") {
        exclude group: 'junit', module: 'junit'
        exclude group: 'com.lowagie', module: 'itext'
    }
    implementation "org.apache.commons:commons-lang3:${commons_lang_3_version}"
    testImplementation project(':modules:meshinery-core').sourceSets.test.output
}

mavenPublishing {
    configure(new JavaLibrary(new JavadocJar.Javadoc(), true))
}


