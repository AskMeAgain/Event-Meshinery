import com.vanniktech.maven.publish.JavaLibrary
import com.vanniktech.maven.publish.JavadocJar

plugins {
    id "com.vanniktech.maven.publish.base"
}

dependencies {
    api project(':modules:meshinery-core')
    api "org.postgresql:postgresql:${postgres_java_connector_version}"
    api "org.jdbi:jdbi3-core:${jdbi_version}"
    api "org.jdbi:jdbi3-jackson2:${jdbi_version}"
    api "org.jdbi:jdbi3-sqlobject:${jdbi_version}"
    api "com.fasterxml.jackson.core:jackson-databind"

    implementation "com.zaxxer:HikariCP"

    testImplementation project(':modules:meshinery-core').sourceSets.test.output
    testImplementation "org.testcontainers:postgresql"
}

mavenPublishing {
    configure(new JavaLibrary(new JavadocJar.Javadoc(), true))
}