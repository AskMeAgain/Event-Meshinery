meshinery:
  core:
    batch-job: true
    grace-period-milliseconds: 10000
  connectors:
    kafka:
      bootstrap-servers: 'localhost:9092'
      group-id: "${random.int}"

spring:
  main:
    web-application-type: none

logging:
  level:
    org:
      apache:
        kafka:
          common:
            utils:
              AppInfoParser: WARN
          clients:
            producer:
              ProducerConfig: WARN
            consumer:
              ConsumerConfig: WARN
              KafkaConsumer: WARN
              internals:
                ConsumerCoordinator: WARN