meshinery:
  core:
    shutdown-on-finished: false
    batch-job: false
    grace-period-milliseconds: 10000
  connectors:
    kafka:
      bootstrap-servers: 'localhost:9092'
      group-id: "${random.int}"

spring:
  main:
    web-application-type: none

logging:
  level:
    org:
      apache:
        kafka:
          common:
            utils:
              AppInfoParser: WARN
          clients:
            admin:
              AdminClientConfig: WARN
            producer:
              ProducerConfig: WARN
            consumer:
              ConsumerConfig: WARN
              KafkaConsumer: WARN
              internals:
                SubscriptionState: WARN
                ConsumerCoordinator: WARN