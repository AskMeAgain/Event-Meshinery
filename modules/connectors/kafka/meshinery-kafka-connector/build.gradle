import com.vanniktech.maven.publish.*

plugins {
    id 'java'
    id 'java-library'
    id "com.vanniktech.maven.publish.base"
}

dependencies {

    implementation project(':modules:meshinery-core')
    implementation('org.springframework.boot:spring-boot-starter-validation:2.6.1')

    api 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    api 'org.apache.kafka:kafka-clients:2.8.0'

    testImplementation project(':modules:meshinery-core').sourceSets.test.output
    testImplementation "org.testcontainers:kafka:1.16.0"
}

mavenPublishing {
    configure(new JavaLibrary(new JavadocJar.Javadoc(), true))
}
